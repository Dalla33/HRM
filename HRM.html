    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <h2>Core HRM System</h2>

    <form id="employee-form">
        <input type="text" id="name" placeholder="Employee Name" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="number" id="salary" placeholder="Salary" required>
        <input type="text" id="Working days" placeholder="Working days" required>
        <button type="submit">Add Employee</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Actions</th>
                <th>Working Days</th>
            </tr>
        </thead>
        <tbody id="employee-list"></tbody>
    </table>
    <!-- Button to Open Modal -->
    <button id="openModalBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Title</h2>
            <p>time to report</p>
            <p>7am</p>
        </div>
    </div>
    <SCript>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("employee-form");
    const employeeList = document.getElementById("employee-list");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let position = document.getElementById("position").value;
        let salary = document.getElementById("salary").value;

        addEmployee(name, position, salary);
        form.reset();
    });

    function addEmployee(name, position, salary) {
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${name}</td>
            <td>${position}</td>
            <td>${salary}</td>
            <td><button class="delete-btn">Delete</button></td>
        `;

        row.querySelector(".delete-btn").addEventListener("click", function () {
            row.remove();
        });

        employeeList.appendChild(row);
    }
});
    </SCript>
    <SCript>
        // Get modal elements
const modal = document.getElementById("myModal");
const openModalBtn = document.getElementById("openModalBtn");
const closeModal = document.querySelector(".close");

// Open modal when button is clicked
openModalBtn.addEventListener("click", () => {
    modal.style.display = "flex";
});

// Close modal when (×) is clicked
closeModal.addEventListener("click", () => {
    modal.style.display = "none";
});

// Close modal when clicking outside of it
window.addEventListener("click", (event) => {
    if (event.target === modal) {
        modal.style.display = "none";
    }
});
    </SCript>
